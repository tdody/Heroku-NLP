<html>

<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>


    <img src="{{url_for('static', filename='tile.png')}}" width=80px hspace=140>

    <header>
        <div class="container ">
            <div id="brandname ">
                Machine Learning App with Flask by Thibault D.
            </div>
            <h2>Spam Detector - Result</h2>

        {% endif %}

    </div>

</html>
